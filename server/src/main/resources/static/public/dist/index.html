<!DOCTYPE html>
<html>
<head>
    <title>UniQ</title>
    <base href="/">
    <!--Design-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="public/dist/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body ng-controller="shellController as shell" layout="column" ng-cloak>
<md-toolbar class="animate-show md-hue-1 md-whiteframe-z2">
    <div class="md-toolbar-tools">
        <md-button id="menuBtn" class="md-icon-button" ng-click="toggleSidenav('left')" aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
        </md-button>
        <md-button class="menu-brand-btn menu-text-btn" ui-sref="home" hide show-gt-sm aria-label="Home">
            Uni<span style="color: #ff7703">Q</span>
        </md-button>
        <span flex></span>
            <span ng-show="vm.authenticate" flex="50">

          </span>
        <span flex></span>
        <md-button class="menu-text-btn" ui-sref="about" hide show-gt-sm aria-label="About">
            About
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <md-icon class="md-avatar" md-svg-icon="avatars:svg-1"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content layout="row" flex class="shell" role="main">
    <div ng-show="vm.authenticate" layout="column">
        <md-sidenav flex class="md-sidenav-left md-whiteframe-z1" md-component-id="left"
                    >
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in menu" role="link" ng-click="goRoute(item.link)"
                              md-ink-ripple>
                    <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
                    <div class="md-list-item-text">
                        <span class="md-body-2">{{item.title}}</span>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-subheader class="md-no-sticky">Management</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in admin" role="link" md-ink-ripple>
                    <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
                    <div class="md-list-item-text">
                        <span class="md-body-2">{{item.title}}</span>
                    </div>
                </md-list-item>
            </md-list>
        </md-sidenav>
    </div>
    <div ui-view layout="column" flex ng-cloak style="overflow-y: scroll;"></div>
</md-content>
<md-fab-speed-dial ng-show="vm.authenticate" style="" md-direction="up"
                   class="md-scale md-fab-bottom-right md-hover-full">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-accent">
            <i class="material-icons">mode_edit</i>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <div>
            <md-button aria-label="group_add" class="md-fab md-raised md-mini"
                       ng-click='shell.showDialog($event,"newGroup")'>
                <md-tooltip md-direction="left" md-visible="tooltipVisible"
                            md-autohide="false">
                    New Group
                </md-tooltip>
                <i class="material-icons md-18">group_add</i>
            </md-button>
        </div>
        <div>
            <md-button aria-label="logout" class="md-fab md-raised md-mini"
                       ng-click='shell.showDialog($event,"newQuestion")'>
                <md-tooltip md-direction="left" md-visible="tooltipVisible"
                            md-autohide="false">
                    New Question
                </md-tooltip>
                <i class="material-icons md-18">help</i>
            </md-button>
        </div>
    </md-fab-actions>
</md-fab-speed-dial>
<script type="text/javascript" src="/public/dist/js/bundle.js"></script>
<script>
    angular.element(document).ready(function () {
        angular.bootstrap(document, ['app']);
    });
</script>
</body>
</html>
