<md-dialog aria-label="" ng-cloak class="fullscreen-dialog" flex>
    <md-toolbar>
        <md-progress-linear style="position: absolute;" ng-show="loading" class="md-warn md-hue-2" md-mode="query"
                            md-diameter="20"></md-progress-linear>
        <div class="md-toolbar-tools">
            New Group
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-controller="searchController as ctrl" name="newGroupForm" data-ng-submit="createGroup(group,ctrl.contacts)">
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Title:</label>
                    <input name="title" ng-model="group.title" required>
                    <div ng-messages="newGroupForm.title.$error" ng-if="newGroupForm.title.$touched">
                        <div ng-message="required">Title is required.</div>
                    </div>
                </md-input-container>
                <md-input-container >
                    <label style="order: 0">Users:</label>
                    <md-contact-chips
                            class="autocomplete"
                            ng-model="ctrl.contacts"
                            md-contacts="ctrl.querySearch($query)"
                            md-contact-name="name"
                            md-contact-email="email"
                            md-require-match="true"
                            md-highlight-flags="i">
                    </md-contact-chips>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions style="order: 1;" md-theme="pink" layout="row" layout-align="center center">
            <md-button class="md-primary" ng-disabled="newGroupForm.$invalid" type="submit"
                       ng-class="{'md-raised': (newGroupForm.$dirty && newGroupForm.$valid) }"
                       aria-label="Save Project">Send
            </md-button>
            <md-button class="md-raised" ng-click="reset()">Reset</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
