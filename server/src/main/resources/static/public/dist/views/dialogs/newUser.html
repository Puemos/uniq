<md-dialog aria-label="" ng-cloak class="fullscreen-dialog" flex>
    <md-toolbar>
        <md-progress-linear style="position: absolute;" ng-show="loading" class="md-warn md-hue-2" md-mode="query"
                            md-diameter="20"></md-progress-linear>
        <div class="md-toolbar-tools">
            SignUp
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <form name="newUserForm" data-ng-submit="createUser(user)">
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Username:</label>
                    <input name="username" ng-model="user.username" ng-minlength="6" required>
                    <div ng-messages="newUserForm.username.$error" ng-if="newUserForm.username.$touched">
                        <div ng-message="required">Username is required.</div>
                        <div ng-message="minlength">must have minimum 6 characters</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Email:</label>
                    <input name="email" type="email" ng-model="user.email" ng-minlength="6" required>
                    <div ng-messages="newUserForm.email.$error" ng-if="newUserForm.email.$touched">
                        <div ng-message="required">email is required.</div>
                        <div ng-message="minlength">must have minimum 6 characters</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password:</label>
                    <input name="password" type="password" ng-model="user.password" ng-minlength="6"
                           required ng-minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                           equals="{{user.passwordCofirm}}">
                    <div ng-messages="newUserForm.password.$error" ng-if="newUserForm.password.$touched">
                        <div ng-message="required">password is required.</div>
                        <div ng-message="minlength">must have minimum 6 characters</div>
                        <div ng-message="pattern">At least one number and uppercase</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Confirm Password:</label>
                    <input name="passwordConfirm" type="password" ng-model="user.passwordConfirm" ng-minlength="6"
                           required ng-minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                           equals="{{user.password}}">
                </md-input-container>
                <md-input-container>
                    <label>First Name:</label>
                    <input name="firstname" ng-model="user.firstname" required>
                    <div ng-messages="newUserForm.firstname.$error" ng-if="newUserForm.firstname.$touched">
                        <div ng-message="required">First Name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Last Name:</label>
                    <input name="lastname" ng-model="user.lastname" required>
                    <div ng-messages="newUserForm.lastname.$error" ng-if="newUserForm.lastname.$touched">
                        <div ng-message="required">Last Name is required.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions style="order: 1;" md-theme="pink" layout="row" layout-align="center center">
            <md-button class="md-primary" ng-disabled="newUserForm.$invalid" type="submit"
                       ng-class="{'md-raised': (newUserForm.$dirty && newUserForm.$valid) }"
                       aria-label="Save Project">Send
            </md-button>
            <md-button class="md-raised" ng-click="reset()">Reset</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
