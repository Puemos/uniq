<div layout="column" layout-align="start center" flex ng-cloak>
    <span class="md-title md-title-big">
        <span style="font-weight: 100">Dashboard</span>
    </span>
    <div class='md-padding' layout-gt-md="row" layout="column" flex layout-align-gt-md="center start" layout-fill>
        <md-card class="md-whiteframe-6dp" flex-gt-md="30">
            <md-toolbar>
                <md-progress-linear style="position: absolute;" ng-show="vm.groups_loading" class="md-warn md-hue-2" md-mode="query"
                                    md-diameter="20"></md-progress-linear>
                <div class="md-toolbar-tools">
                    Groups:
                </div>
            </md-toolbar>
            <md-list flex ng-hide="vm.groups_loading">
                <md-list-item ng-show="vm.emptyGroups" class="md-1-line">
                    No Groups
                </md-list-item>
                <div ng-repeat="(groupId, groupTitle) in currentUser.groups" ng-cloak>
                    <md-list-item class="md-1-line" ng-click="gotoGroup(groupId)">
                        <p flex-offset="5">{{groupTitle}}</p>
                        <md-button aria-label="view" ng-click="deleteGroup(groupId)">
                            <md-tooltip md-direction="left">
                                Delete
                            </md-tooltip>
                            <md-icon class="material-icons">delete</md-icon>
                        </md-button>
                    </md-list-item>
                    <md-divider ng-if="!$last"></md-divider>
                </div>
            </md-list>
        </md-card>
        <md-card class="md-whiteframe-6dp" flex-gt-md="30">
            <md-toolbar>
                <md-progress-linear style="position: absolute;" ng-show="vm.questions_loading" class="md-warn md-hue-2" md-mode="query"
                                    md-diameter="20"></md-progress-linear>
                <div class="md-toolbar-tools" md-theme="pink">
                    <span>Questions:</span>
                    <div class="md-toolbar-tools" ng-hide="vm.questions_loading">
                        <span flex></span>
                        {{pagingQ.pageNum + 1 || 1}}
                        /
                        {{pagingQ.totalPages || 1}}
                        <span flex></span>

                        <md-button ng-disabled="!(pagingQ.pageNum + 1 >= pagingQ.totalPages)" class="md-icon-button" aria-label="Prev" ng-click="moveUserQuestion('prev')">
                            <md-icon class="material-icons">navigate_before</md-icon>
                        </md-button>
                        <md-button ng-disabled="!(pagingQ.pageNum + 1 < pagingQ.totalPages)" class="md-icon-button" aria-label="Next" ng-click="moveUserQuestion('next')">
                            <md-icon class="material-icons">navigate_next</md-icon>
                        </md-button>
                    </div>
                </div>


            </md-toolbar>
            <md-list flex ng-hide="vm.questions_loading">
                <div ng-repeat="question in currentUser.questions" ng-cloak>
                    <md-list-item class="md-1-line" ng-click="gotoQuestion(question)">
                        <p flex-offset="5">{{question.title}}</p>
                    </md-list-item>
                    <md-divider ng-if="!$last"></md-divider>
                </div>
            </md-list>
        </md-card>
    </div>
</div>
