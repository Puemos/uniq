<div layout="column" layout-align="start center" flex>
    <md-toolbar class="animate-show  md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <span flex></span>
            <span class="md-title md-title-big">
                <span style="font-weight: 100">Groups</span>
            </span>
            <span flex></span>
        </div>
    </md-toolbar>
    <div class='md-padding' layout="column">
        <md-card layout="row" style="width: 800px" class="md-whiteframe-6dp">
            <md-list flex>
                <div ng-repeat="(groupId, groupTitle) in currentUser.groups">
                    <md-list-item class="md-1-line">
                        <p flex-offset="5">{{groupTitle}}</p>
                        <md-button aria-label="view" ng-click="gotoGroup(groupId)">
                            <md-tooltip md-direction="left">
                                View
                            </md-tooltip>
                            <md-icon class="material-icons">input</md-icon>
                        </md-button>
                    </md-list-item>
                    <md-divider ng-if="!$last"></md-divider>
                </div>
            </md-list>
        </md-card>
    </div>
</div>
