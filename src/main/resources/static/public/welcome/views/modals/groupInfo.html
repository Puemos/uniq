<div class="modal fade" style="color: black">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-xs-6 col-xs-offset-3">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ul class="list-unstyled" style="font-weight: 400; font-size: 130%">
                    <li>
                        Group name:
                        <span style="font-weight: 100">
                        {{group.title}}
                        </span>
                    </li>
                    <li>
                        Admins:
                        <span style="font-weight: 100" ng-repeat="(key, value) in group.admins">{{value}}</span>
                    </li>
                    <li>
                        Users:
                        <span style="font-weight: 100" ng-repeat="(key, value) in group.users">{{value}}</span>
                    </li>

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
