<head>
    <title>UniQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../public/css/main.css" rel="stylesheet"/>
    <link rel='stylesheet' href='../bower_components/angular-loading-bar/build/loading-bar.min.css' type='text/css'
          media='all'/>
</head>
<div class="container text-center">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <form role="form" ng-submit="login()" class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>Login</legend>
            <!-- Username input-->
            <div class="form-group">
                <label class="col-md-4 control-label sr-only" for="Username">Username:</label>

                <div class="col-md-4">
                    <input ng-model="credentials.username" ng-disabled="disableForm" id="Username" name="Username"
                           type="text"
                           placeholder="Username" class="form-control input-md">
                </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label sr-only" for="passwordinput">Password:</label>

                <div class="col-md-4">
                    <input ng-model="credentials.password" ng-disabled="disableForm" id="passwordinput"
                           name="passwordinput" type="password"
                           placeholder="Password" class="form-control input-md">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label sr-only" for="Submit">Submit</label>

                <div class="col-md-4">
                    <button ng-disabled="disableForm" id="Submit" name="Submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
