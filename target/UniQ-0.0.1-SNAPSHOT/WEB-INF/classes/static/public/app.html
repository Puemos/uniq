<!DOCTYPE html>
<html>
<head>
    <title>UniQ</title>
    <!--Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="welcome/css/main.css" rel="stylesheet"/>
    <link href="welcome/css/animations.css" rel="stylesheet"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href='../bower_components/angular-loading-bar/build/loading-bar.min.css' rel='stylesheet' type='text/css' media='all'/>
    <link href="../bower_components/ngToast/dist/ngToast.min.css" rel="stylesheet" />
</head>
<body style="background-color: white" ng-controller="shellController">

<toast></toast>
<nav class="navbar navbar-default navbar-fixed-top" id="uniq-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#">UniQ</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="contact">Contact</a></li>
            </ul>



            <ul class="nav navbar-nav navbar-right navbar-collapse">
                <li><a ng-if="AuthService.isLogin" href="" ng-click="logout()">Logout</a></li>
                <li><a ng-if="!AuthService.isLogin" ui-sref="login">Login</a></li>
                <li>
                    <p ng-if="AuthService.isLogin" class="navbar-text navbar-right">
                        Signed in as <a href="#" class="navbar-link">{{AuthService.username}}</a>
                    </p>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="view-animate-container">
    <div ui-view class="view-animate"/>
</div>

<!--code-->

<script type="text/javascript" data-main="main"
        src="../bower_components/requirejs/require.js"></script>

</body>
</html>
