<!DOCTYPE html>
<html>
<head>
    <title>UniQ</title>
    <!--Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/welcome/css/main.css" rel="stylesheet"/>
    <link href="public/welcome/css/animations.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href='bower_components/angular-loading-bar/build/loading-bar.min.css' rel='stylesheet' type='text/css'
          media='all'/>
    <link href="bower_components/ngToast/dist/ngToast.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:100,200,300,400,500,600,700,800,900' rel='stylesheet'
          type='text/css'>
</head>
<body ng-controller="shellController">
<nav class="navbar navbar-default uinq-nav navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#">Uni<span style="color: #ff7703">Q</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="vm.authenticate"><a href="" ng-click="logout()">Logout</a></li>
                <li ng-hide="vm.authenticate"><a ui-sref="login">Login</a></li>
                <li ng-show="vm.authenticate" class="username"><a>{{vm.currentUser.username}}</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="view-animate-container">
    <div class="container">
        <div class="col-md-4 col-sm-4 col-xs-12 text-center">
            <div class="row">
                <h1><span style="font-weight: 200">my</span><span style="font-weight: 800">Groups</span></h1>
                <ul class="list-unstyled" style="font-weight: 100; font-size: 160%">
                    <li class="" ng-repeat="(key, value) in currentUser.groups">
                        <span>{{value}}</span>
                        <span>|</span>
                        <span><a class="my-groups" ng-click="getGroupDetails(key)">Details</a></span>
                        <span>|</span>
                        <span><a class="my-groups" ng-href="/group/{{key}}">Enter</a></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="row">
                <h1><span style="font-weight: 200">group</span><span style="font-weight: 800">Details</span></h1>
            </div>
            <div class="row" style="font-weight: 100; font-size: 160%">
                <ul class="list-unstyled">
                    <li>Name: {{currentGroup.title}}</li>
                    <li>Admins: <span ng-repeat="(key, value) in currentGroup.admins">{{value}}</span></li>
                    <li>Users: <span ng-repeat="(key, value) in currentGroup.users">{{value}}</span></li>
                </ul>
                <span><a class="my-groups" ng-href="/group/{{currentGroup.id}}">Enter</a></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="row text-center">
                <h1><span style="font-weight: 200">users</span><span style="font-weight: 800">Search</span></h1>
            </div>
            <div class="row text-center">
                <div class="input-group">
                    <input ng-model="vm.userQuery" type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button ng-click="searchUsers(query)" class="btn btn-default" type="button">Go!</button>
                      </span>
                </div><!-- /input-group -->
            </div>
            <div class="row">
                <ul class="list-unstyled" style="font-weight: 100; font-size: 160%">
                    <li ng-repeat="user in searchUsersResult">{{user.username}}</li>
                </ul>
            </div>
        </div>
    </div>
    <!--code-->
</body>
</html>
